{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head %}
    
{% load static %}
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% if user_pw %}
    <script type="text/javascript">
        alert("Benvenuto a bordo! Il sistema ha automaticamente generato questa password per permetterti di accedere con il tuo username: {{user_pw}} ! Puoi comunque accedere con il tuo account Google!");
    </script>
{% endif %}

{% endblock %}

{% block title %} Modifica info utente {% endblock %}

{% block content %}
    
<a href="{% url 'homepage' %}">
    <img src="{% static '/images/tastetribe_logo.png' %}" alt="TasteTribe - Homepage">
</a>

<form method="post" class="user-edit-form">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="save-btn" value="Salva">
</form>

{% endblock %}
