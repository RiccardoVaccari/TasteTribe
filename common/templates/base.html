<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" async></script>
    <style>
        body{
            overflow-x: hidden;
            background-color: rgba(253,255,0,0.28);
        }

        .page-header {
            position: relative;
            width: 100%;
            height: 150px;
            align-content: center;
        }

        .to-home-logo {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        #userSection {
            position: absolute;
            top: 0;
            right: 0;
            margin-top: 35px;
            margin-right: 15px;
            height: 150px;
            width: auto;
        }

        .user-placeholder {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .user-placeholder img {
            object-fit: cover;
            height: 100%;
            width: 100%;
            border-radius: 50%;
        }
    </style>

    {% block head %} {% endblock %}

    <title> {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page-header">
        <a href="{% url 'homepage' %}" class="to-home-logo">
            <img src="/static/images/tastetribe_logo.png" alt="TasteTribe - Homepage">
        </a>
        {% block other_headers %} {% endblock %}
        <div id="userSection">
            <button id="userPlaceholder" class="user-placeholder">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' user.id %}">
                        <img src="data:image/*;base64,{{ reg_user.reg_user_profile_pic }}" alt="{{ user_initial }}" height="80px" width="80px">
                    </a>
                {% else %}
                    <a href="{% url 'login' %}"><img src="/static/images/user.png" alt="Login" width="81" height="81"></a>
                {% endif %}
            </button>
        </div>
    </div>
    {% block content %} {% endblock %}

    {% block scripts %} {% endblock %}
</body>
</html>
