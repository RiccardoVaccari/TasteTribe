<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/static/stylesheets/style.css">

    {% block head %} {% endblock %}

    <title> {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page-header">
        <a href="{% url 'homepage' %}" class="to-home-logo">
            <img src="/static/images/tastetribe_logo.png" alt="TasteTribe - Homepage">
        </a>
        {% block other_headers %} {% endblock %}
        <div id="userSection">
            <button id="userPlaceholder" class="user-placeholder">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' user.id %}">
                        <img src="data:image/*;base64,{{ reg_user.reg_user_profile_pic }}" alt="{{ user_initial }}" height="80px" width="80px">
                    </a>
                {% else %}
                    <a href="{% url 'login' %}"><img src="/static/images/user.png" alt="Login"></a>
                {% endif %}
            </button>
        </div>
    </div>
    {% block content %} {% endblock %}

    {% block scripts %} {% endblock %}
</body>
</html>
