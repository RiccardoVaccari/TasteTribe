<li class="recipe-list-item">
    <a href="{% url 'recipe_details' recipe.recipe_guid %}">
        <div class="recipe-list-item-cover">
            <img src="data:image/*;base64,{{ recipe.recipe_cover }}" alt="{{ recipe.recipe_name }}">
        </div>
        <div class="recipe-list-item-info">
            <h2>{{ recipe.recipe_name }}</h2>
            <small class="recipe-list-item-author">
                di <a href="{% url 'profile' recipe.recipe_author.id %}">@{{ recipe.recipe_author.username }}</a>
            </small>
            <small class="recipe-list-item-creation-date">creata il {{ recipe.recipe_creation_date|date }}</small>
            <span class="recipe-list-item-time">Tempo di preparazione: {{ recipe.recipe_prep_time }}</span>
            <div class="recipe-list-item-rating">
                <div class="recipe-list-item-stars" data-rating="{{ recipe.recipe_avg_rating }}">
                    <div class="stars">
                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>
        </div>
    </a>
</li>
